{% extends 'base.html' %}

{% block content %}

  <div class="container my-5">
    <h2 class="text-center">Register</h2>
    <div class="row">
      <div class="col">
        <form action="Register" method="POST">
          {% csrf_token %}
            <div class="card">
              <div class="card-body">
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" class="form-control mb-3" name="email" required>
            
                <label for="first_name"><b>First Name</b></label>
                <input type="text" placeholder="Enter Frist Name" class="form-control mb-3" name="first_name" required>
            
                <label for="last_name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" class="form-control mb-3" name="last_name" required>
            
                <label for="username"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" class="form-control mb-3" name="username" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" class="form-control mb-3" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" class="form-control mb-3" name="psw_repeat" required>
                <hr>
                <h2 style="color:rgb(241, 56, 10); text-align: center;">{{message}}</h2>
                <button type="submit" class="registerbtn btn btn-primary">Register</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

{% endblock %}
