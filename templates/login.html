


{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <h2 class="text-center">Result </h2>
    <div class="row">
      <div class="col-md-6">
        <a href="{% url "Register" %}" class="btn btn-primary">Register</a>
      </div>
      <div class="col-md-6">
        <form action="Login" method="POST">
          {% csrf_token %}
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" class="form-control" name="username" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" class="form-control" name="psw" required>
          <h2 style="color:rgb(241, 56, 10); text-align: center;">{{message}}</h2>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
